<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块 </title>
</head>
<body>
    <div class="nev">
        <a href="#" target="_blank">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
    </div>
    <p>nev表示导航类</p>
    <div class="content">
        <h1>这是一个大标题</h1>
        <h2>这是一个中标题</h2>
        <h3>这是一个小标题</h3>
        <p>这是一个段落</p>
        <p>这是另一个段落</p>
    </div>
    <p>content表示内容类</p>
    <span>这是第一个span标签</span>
    <span>这是第二个span标签</span>
    <p>span表示行内元素</p>
    <span><a href="#" target="_blank">这是一个链接</a></span>
</body>
</html>
