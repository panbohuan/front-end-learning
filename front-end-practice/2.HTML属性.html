<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML属性 </HTML></title>
</head>
<body>
   <a href="http://www.baidu.com">这是一个超链接</a> <br><hr>
   <a href="http://www.baidu.com" target="_blank">这是第二个超链接</a>
    <p> br 表示换行<br>
        hr 表示水平线<br>
        a 表示超链接
    </p>
    <img src="panbohuan.png.jpg" alt="这是一张好看的图片" width="500" height="300">
    <p>img 表示图片<br>
        src 表示图片路径<br>
        alt 表示图片无法显示时的替代文本<br>
        width 表示图片宽度<br>
        height 表示图片高度</p>
</body>
</html>
